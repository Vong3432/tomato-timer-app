<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Timer</title>

    <link rel="stylesheet" href="dist/output.css">
</head>

<body class="bg-slate-100" id="main">

    <!-- Header START -->
    <div class="flex flex-row justify-center items-center  my-4 mx-4 relative">
        <h1 class="text-center text-xl text-current font-bold">Tomato Timer</h1>
        <svg xmlns="http://www.w3.org/2000/svg" id="menu-icon"
            class="hover:opacity-60 hover:cursor-pointer absolute right-1 md:right-4 justify-self-end h-12 w-12 p-1"
            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </div>
    <!-- Header END -->

    <!-- Main section START -->
    <section id="main-section">
        <!-- Main section content START -->
        <div
            class="min-h-full max-w-screen-lg text-center mx-auto flex flex-col items-center place-content-center px-4">
            <!-- The label of current timer state. -->
            <p id="state-label" class="text-sm bg-gray-800 text-white px-4 py-1 rounded-full"></p>

            <!-- The label of current timer. -->
            <strong id="timer-label" class="text-8xl my-14"></strong>

            <!-- Quote -->
            <p id="quote" class="text-3xl md:text-5xl leading-tight mb-10"></p>

            <p id="main-btn"></p>

            <!-- Buttons -->
            <div class="flex flex-row">
                <!-- <button id="main-btn" class=""></button> -->
                <button id="stop-btn" class="font-medium text-xl px-8 py-3 rounded">Stop</button>
            </div>
        </div>
        <!-- Main section content END -->
    </section>
    <!-- Main section END -->

    <!-- Sidebar START -->
    <aside id="sidebar" class="hidden">
        <svg id="close-sidebar-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>

        <h1 class="mt-8 mb-4 font-bold text-zinc-500">Configuration</h1>

        <div class="bg-zinc-100 p-4 rounded flex flex-row items-center">
            <div class="flex flex-col pr-2">
                <h5>Demo mode</h5>
                <p class="text-xs text-zinc-500">Enable this will makes the timer count faster so that you can see how
                    the timer works.</p>
            </div>
            <div class="form-check ml-auto form-switch">
                <input
                    class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-white bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm"
                    type="checkbox" role="switch" id="demoCheckBox">
            </div>
        </div>
    </aside>
    <!-- Sidebar END -->

    <!-- Scripts START -->
    <script src="./TW-ELEMENTS-PATH/dist/js/index.min.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/index.js"></script>
    <!-- Scripts END -->

</body>

</html>
